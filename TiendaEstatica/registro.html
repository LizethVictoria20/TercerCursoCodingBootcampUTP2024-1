    <h2>Registro</h2>
    <!-- Login -->
    <section class="form-login">
      <form action="" method="get">
        <h2 class="title-form">¡Bienvenido!</h2>
        <div class="user">
          <label for="email">Nombre de Usuario </label>
          <br />
          <input class="input-form" type="text" name="email" id="email" />
        </div>
        <div class="email">
          <label for="email">Correo electrónico</label>
          <br />
          <input class="input-form" type="email" name="email" id="email" />
        </div>
        <div class="password">
          <label for="password">Contraseña</label>
          <br />
          <input
            class="input-form"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <div class="create-count">
          <a
            href="./login.html"
            role="button"
            type="button"
            class="button-login"
            ><div class="login">Registrarme</div>
          </a>
          <p class="crear-cuenta">
            <a href="./registro.html">¿Tienes cuenta?</a>
          </p>
          <a
            href="./login.html"
            role="button"
            type="button"
            class="button-login"
            ><div class="login">Iniciar Sesión</div>
          </a>
        </div>
      </form>
